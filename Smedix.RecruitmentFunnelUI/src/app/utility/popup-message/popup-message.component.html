<h1 mat-dialog-title>{{data.message}}</h1>
<mat-dialog-content> </mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button (click)="onDismiss()">No</button>
</mat-dialog-actions>
<mat-dialog-actions>
    <button mat-raised-button (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
